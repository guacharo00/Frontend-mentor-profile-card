<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img class="card__bg" src="images/bg-pattern-card.svg" alt="card bg" />
        <div class="card__user">
          <img
            src="images/image-victor.jpg"
            alt="User pic"
            class="card__user-img"
          />
          <h3 class="card__heading-3">Victor Crest <span> 26</span></h3>
          <p class="card__paragraph">London</p>
        </div>
        <div class="card__stats">
          <div class="card__stats-item">
            <h3 class="card__heading-3">80K</h3>
            <p class="card__stats-paragraph">Followers</p>
          </div>
          <div class="card__stats-item">
            <h3 class="card__heading-3">803K</h3>
            <p class="card__stats-paragraph">Likes</p>
          </div>
          <div class="card__stats-item">
            <h3 class="card__heading-3">1.4K</h3>
            <p class="card__stats-paragraph">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
